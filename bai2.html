<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function xulyGiaiPTB2() {
        var a = parseFloat(document.getElementById("hsa").value);
        var b = parseFloat(document.getElementById("hsb").value);
        var c = parseFloat(document.getElementById("hsc").value);
        var d = Math.pow(Math.abs(b), Math.abs(b)) - 4 * a * c;
        console.log(d);
        if (d < 0) {
          document.getElementById("kq").value = "Phương trình vô nghiệm";
        } else {
          d === 0
            ? (document.getElementById("kq").value =
                "Phương trình có nghiệm kép:" + -b / (2 * a))
            : (document.getElementById("kq").value =
                "Phương trình có hai nghiệm: x1=" +
                (-b + Math.sqrt(Math.abs(d)) / (2 * a)) +
                " x2=" +
                (-b - Math.sqrt(Math.abs(d)) / (2 * a)));
        }
      }
    </script>
    <style></style>
  </head>
  <body>
    <form action="" method="get">
      <table>
        <tr>
          <td>Hệ số a:</td>
          <td><input type="text" value="1" name="hsa" id="hsa" /></td>
        </tr>
        <tr>
          <td>Hệ số b:</td>
          <td><input type="text" value="-2" name="hsb" id="hsb" /></td>
        </tr>
        <tr>
          <td>Hệ số c:</td>
          <td><input type="text" value="1" name="hsc" id="hsc" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Giải" onclick="xulyGiaiPTB2()" />
            <input type="reset" value="Tiếp" />
          </td>
        </tr>
        <tr>
          <td>Kết quả</td>
          <td>
            <input type="text" name="" id="kq" style="width: 500px" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table>
      <tr>
        <td>a(So thu 1)</td>
        <td><input type="text" name="" id="number1" value="30" /></td>
      </tr>
      <tr>
        <td>b(So thu 2)</td>
        <td><input type="text" name="" id="number2" value="45" /></td>
      </tr>
      <tr>
        <td>c(So thu 2)</td>
        <td><input type="text" name="" id="number3" value="90" /></td>
      </tr>
      <tr>
        <td>Kết Quả</td>
        <td><input type="text" name="kq" id="kq" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick="maxValue()">Max</button>
          <button onclick="minValue()">Min</button>
          <button onclick="sinA()">sin(a)</button>
          <button onclick=" cosA()">Cos(a)</button>
          <button onclick="tinhmu()">a^b</button>
        </td>
      </tr>
    </table>
    <script>
      function maxValue() {
        var number1 = parseFloat(document.getElementById("number1").value);
        var number2 = document.getElementById("number2").value;
        var number3 = document.getElementById("number3").value;

        document.getElementById("kq").value = Math.max(
          number1,
          number2,
          number3
        );
      }
      function minValue() {
        var number1 = parseFloat(document.getElementById("number1").value);
        var number2 = parseFloat(document.getElementById("number2").value);
        var number3 = parseFloat(document.getElementById("number3").value);
        console.log(1);
        document.getElementById("kq").value = Math.min(
          number1,
          number2,
          number3
        );
      }
      function sinA() {
        var number1 = parseFloat(document.getElementById("number1").value);
        console.log(number1);
        document.getElementById("kq").value = Math.sin(number1);
      }
      function cosA() {
        var number1 = parseFloat(document.getElementById("number1").value);
        document.getElementById("kq").value = Math.cos(number1);
      }
      function tinhmu() {
        var number1 = parseFloat(document.getElementById("number1").value);
        var number2 = parseFloat(document.getElementById("number2").value);
        document.getElementById("kq").value = number1 ** number2;
      }
    </script>
  </body>
</html>
